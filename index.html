<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb Data Dashboard</title>
    
    <!-- CSS langsung di dalam file HTML -->
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Layout */
        body {
            font-family: Arial, sans-serif;
            color: #484848;
            background-color: #F2F2F2;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            text-align: center;
            background-color: #FF5A5F;
            color: #FFFFFF;
            padding: 1.5rem 0;
            width: 100%;
        }

        header h1 {
            font-size: 2.5rem;
        }

        /* Dashboard Content */
        #dashboard-content {
            max-width: 1200px;
            width: 100%;
            margin: 2rem;
            background-color: #FFFFFF;
            border-radius: 8px;
            padding: 1rem;
        }

        iframe {
            width: 100%;
            height: 800px;
            border: none;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #484848;
            color: #FFFFFF;
            width: 100%;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Airbnb Data Dashboard</h1>
        <p>Insightful analysis of Airbnb listings, reviews, and host performance</p>
    </header>

    <!-- Dashboard Content Area -->
    <section id="dashboard-content">
        <!-- Embedded Looker Studio Dashboard -->
        <iframe 
            src="https://lookerstudio.google.com/embed/reporting/60815963-784f-49e1-945a-adad6a8dc3e9/page/zkARE" 
            title="Airbnb Dashboard" 
            frameborder="0"
            allowfullscreen>
        </iframe>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 Airbnb Dashboard Analysis</p>
    </footer>

</body>
</html>
